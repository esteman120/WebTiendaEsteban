<div class="row">
    <div class="col-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4" *ngFor="let item of ObjProduct; index as i">
        <div class="card h-100">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.productName}}</h5>
                <p class="card-text">Price: {{item.price}}</p>
                <p class="card-text">{{item.description}}</p>
                <p>
                    Cateogria: <label for="" *ngFor="let itemCategory of item.categories">{{itemCategory.nameCategory}} </label>
                </p>
                <a href="javascript:void(0)" class="btn btn-primary" (click)="AddElement(item)">Agregar</a>
            </div>
        </div>
    </div>
</div>
